<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro com Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle {
            margin-top: 1rem;
            text-align: center;
        }
        .toggle a {
            color: #007bff;
            text-decoration: none;
        }
        #welcome {
            display: none;
            text-align: center;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
    <!-- Adicione o SDK do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="toggle">
                Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a>
            </div>
            <div id="loginError" class="error-message"></div>
        </div>
        
        <div id="register" style="display: none;">
            <h2>Cadastro</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Nome" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <div class="toggle">
                Já tem uma conta? <a href="#" id="showLogin">Faça login</a>
            </div>
            <div id="registerError" class="error-message"></div>
            <div id="registerSuccess" class="success-message"></div>
        </div>

        <div id="welcome" style="display: none;">
            <h2>Bem-vindo!</h2>
            <p id="welcomeMessage"></p>
            <button id="logout">Sair</button>
        </div>
    </div>

    <script>
        // Inicialize o cliente Supabase
        const {createClient} = supabase
        const supabaseUrl = 'https://prxrvgdhubjtekrxjhbk.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InByeHJ2Z2RodWJqdGVrcnhqaGJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY1MjA1NjMsImV4cCI6MjA0MjA5NjU2M30.7rC9j4S4AAaji7vMGyewz3XwRS_GZxu39degf1fqyTc';
        const _supabase = createClient(supabaseUrl, supabaseKey);

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginDiv = document.getElementById('login');
        const registerDiv = document.getElementById('register');
        const welcomeDiv = document.getElementById('welcome');
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');
        const logoutButton = document.getElementById('logout');
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');
        const registerSuccess = document.getElementById('registerSuccess');
        const welcomeMessage = document.getElementById('welcomeMessage');

        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginDiv.style.display = 'none';
            registerDiv.style.display = 'block';
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerDiv.style.display = 'none';
            loginDiv.style.display = 'block';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const { data, error } = await _supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;
                console.log('Login bem-sucedido:', data);
                loginError.textContent = '';
                showWelcome(data.user);
            } catch (error) {
                console.error('Erro no login:', error.message);
                loginError.textContent = 'Erro no login: ' + error.message;
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                // Registrar o usuário no Supabase
                const { data: authData, error: authError } = await _supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: name,
                        }
                    }
                });

                if (authError) throw authError;
                console.log('Registro bem-sucedido:', authData);

                // Inserir os dados na tabela 'data'
                const { error: insertError } = await _supabase
                    .from('data')  // Tabela onde você vai inserir os dados
                    .insert([
                        { name: name, email: email }  // Aqui você insere os dados
                    ]);

                if (insertError) throw insertError;

                registerError.textContent = '';
                registerSuccess.textContent = 'Registro bem-sucedido! Por favor, verifique seu e-mail para confirmar sua conta.';
                setTimeout(() => {
                    showLogin();
                    registerSuccess.textContent = '';
                }, 3000);
            } catch (error) {
                console.error('Erro no registro:', error.message);
                registerError.textContent = 'Erro no registro: ' + error.message;
                registerSuccess.textContent = '';
            }
        });

        logoutButton.addEventListener('click', async () => {
            try {
                const { error } = await _supabase.auth.signOut();
                if (error) throw error;
                welcomeDiv.style.display = 'none';
                loginDiv.style.display = 'block';
                loginForm.reset();
            } catch (error) {
                console.error('Erro ao fazer logout:', error.message);
                alert('Erro ao fazer logout: ' + error.message);
            }
        });

        function showWelcome(user) {
            loginDiv.style.display = 'none';
            registerDiv.style.display = 'none';
            welcomeDiv.style.display = 'block';
            welcomeMessage.textContent = `Olá, ${user.user_metadata.name || user.email}!`;
        }

        function showLogin() {
            registerDiv.style.display = 'none';
            loginDiv.style.display = 'block';
        }

        // Verificar o estado da sessão ao carregar a página
        _supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                showWelcome(session.user);
            } else {
                loginDiv.style.display = 'block';
                registerDiv.style.display = 'none';
                welcomeDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
